<div class="container">

  <mat-accordion>

    <mat-expansion-panel *ngFor="let course of courses">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{course.title}}
        </mat-panel-title>
        <mat-panel-description>
          {{course.description}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <app-session-list [course]="course"></app-session-list>

    </mat-expansion-panel>

  </mat-accordion>

</div>
